<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=0.8 user-scalable=no">
<meta charset="UTF-8">
<title>%FixName% Setting</title>

<link href="css.css" rel="stylesheet" type="text/css">
<link rel="ICON" type="image" href="http://rbwork.fr/img/Icone.ico" />
<script src="../html5kellycolorpicker.min.js"></script>
</head>
<body>
<a href="/" class="Cbutton back">Return</a>
<!--<a href="/rainbow" class="button back" style="top: 100px;">Rainbow</a>-->
<section>
<h1>%FixName% Setting</h1>
</section>
<section>
<div class="block">
<div class="block">
  <h1>Network Name</h1>
  <input id="ssidname" class="imputT" maxlength="20" type="text" value="%ssid%"></div>
<div class="block">
  <h1>Password</h1>
  <input id="pass" class="imputT" maxlength="30" type="password" value="%password%"></div>
</div>
</section>

<section>
<div class="block">
<h2>DHCP</h2>
<label class="switch">
  <input type="checkbox" id="dhcpON" %DHCP%>
  <span class="sliderA round"></span>
</label>

<!--
<a id="DHCP" onclick="DHCP(this)" class="button">DHCP</a><a id="IPfix" onclick="DHCP(this)" class="button">IP Fix</a>
-->


</div>
</section>
<section>
<div class="block">
  <h1>IP</h1>
  <input id="ip" class="imputT" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" value="%IPlocal%"></div>
<div class="block">
  <h1>Mask</h1>
  <input id="mask" class="imputT" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" value="%IPmask%"></div>
<div class="block">
  <h1>Gateway</h1>
  <input id="gateway" class="imputT" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" value="%IPgateway%"></div>
</section>

<h1>Universe</h1>
  <input id="univ" class="imputT" type="number" min="0" max="511" value="%startUniverse%">
</div>
<div class="block">
    <h1>brightness</h1>
    <input oninput="chgBright()" class="slider" id="bright" type="range" min="0" max="255" value="%Bright%" step="1"><br><h1 id="brightV">%Bright%</h1>
</div>
<section>
  <a onclick="startSi()" class="Cbutton">Save Config</a></div>
</section>
<br>
<br>
<section>
  <a onclick="LockDown()" class="Cbutton">Disable HTML</a></div>
</section>

%syncSection%

<div onclick="clearbox()" id="popbox" class="pop" style="display: none;">
  <h2 id="poptext">Universe</h2>
</div>


<script src="setting.js" type="text/javascript"></script>

</body></html>
